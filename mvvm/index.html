<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .red {
            color: red;
        }
        .blue {
            color: blue;
        }
    </style>
</head>
<body>
    <div id="test">
        你好{{content}}
        <span>
            {{description}}
        </span>
        {{obj.x}}000
        <input type="text" v-model="obj.x" v-on:keydown="enter"/>
        <ul>
            <li v-for="(key) in list">
                123
                {{key.a}}: {{key.b}}
            </li>
        </ul>
        <img v-bind:src="imgSrc"/>
        <br/>
        <span v-bind:class="{red: obj.x < 2}">111</span>
        <span v-bind:class="{red: obj.x < 2+1, blue: obj.x>2}">333</span>
        <br/>
        <span v-bind:class="haha">2222</span>
    </div>
    <script type="module">
        import Due from './core/index.js'
        window.test = new Due({
            el:"test",
            data: {
                content: 'panda',
                description: " panda say hhhh",
                obj: {
                    x: 5,
                    y: 2
                },
                list: [{a: "panda", b: "18"}, {a: "monkey", b: 20}],
                imgSrc: "./a.png",
                haha: "red"
            },
            methods: {
                enter: function () {
                    console.log("enter");
                }
            },
            created: function () {
                console.log("_created_created");
            }
        })
    </script>
</body>
</html>
